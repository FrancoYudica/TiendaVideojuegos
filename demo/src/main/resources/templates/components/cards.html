<!-- Page section -->
<div th:fragment="card" class="page-section recent-game-page spad">
        <div class="row">
            <div class="col-lg-8">
                <div class="row" th:each="videojuego : ${videojuegos}">
                    <div class="col-md-6">
                        <div class="recent-game-item">
                            <div class="rgi-thumb set-bg" th:style="background-image">
                                <img th:src="${videojuego.imagen}" alt="" class="img-fluid">
                            </div>
                            <div class="rgi-content">
                                <h5 class="card-title" th:text="${videojuego.titulo}">Card title</h5>
                                <p class="card-text">Precio: <span th:text="${videojuego.precio}">1</span></p>
                                <a th:href="@{detalle/{id}(id=${videojuego.id})}" class="btn btn-primary">Ver detalle</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>


    <!-- Page section end -->
